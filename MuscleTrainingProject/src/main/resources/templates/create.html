<!--アカウント作成画面 -->
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.79.0">
    <title th:text="${title}"></title>

    <link rel="canonical" href="https://getbootstrap.jp/docs/5.0/examples/sign-in/">

    

    <!-- Bootstrap core CSS -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">  
<link href=https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css th:href="@{/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Favicons -->
<link rel="apple-touch-icon" th:href="@{/image/icon/login.jpg}" sizes="180x180">
<link rel="icon" th:href="@{/image/icon/login.jpg}" sizes="32x32" type="image/png">
<link rel="icon" th:href="@{/image/icon/login.jpg}" sizes="16x16" type="image/png">
<link rel="manifest" th:href="@{/image/icon/login.jpg}">
<link rel="mask-icon" th:href="@{/image/icon/login.jpg}" color="#7952b3">
<link rel="icon" th:href="@{/image/icon/login.jpg}">
<meta name="theme-color" content="#7952b3">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="login.css" th:href="@{/css/create.css}" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signin">
  <h1 th:text="${title}"></h1>
  <form method="post" th:action="@{/create/execution}" th:object="${createForm}">
    <img class="mb-4" src="/docs/5.0/assets/brand/bootstrap-logo.svg" th:src="@{/image/icon/trainhard.jpg}" alt="" width="250" height="230">
    <div class="mb-5">
	    <input class="form-control" maxlength='6' placeholder="USERID" id="userId" name="userId" type="text" th:value="*{userId}" th:errorclass="is-invalid" th:classappend="*{message!=null}?'is-invalid'" autofocus>
	    <div class="create-color-red" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></div>
	    <div class="create-color-red" th:text="*{message}"></div>
	    
	    <input class="form-control" placeholder="FIRSTNAME" id="firstName" name="firstName" type="text" th:value="*{firstName}" th:errorclass="is-invalid">
	    <div class="create-color-red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
	    
	    <input class="form-control" placeholder="LASTNAME" id="lastName" name="lastName" type="text" th:value="*{lastName}" th:errorclass="is-invalid">
	    <div class="create-color-red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
	    
	    <input class="form-control" placeholder="FIRSTNAMEKANA" id="firstNameKana" name="firstNameKana" type="text" th:value="*{firstNameKana}" th:errorclass="is-invalid">
	    <div class="create-color-red" th:if="${#fields.hasErrors('firstNameKana')}" th:errors="*{firstNameKana}"></div>
	    
	    <input class="form-control" placeholder="LASTNAMEKANA" id="lastNameKana" name="lastNameKana" type="text" th:value="*{lastNameKana}" th:errorclass="is-invalid">
	    <div class="create-color-red" th:if="${#fields.hasErrors('lastNameKana')}" th:errors="*{lastNameKana}"></div>
	    
	    <input class="form-control" placeholder="PASSWORD" id="password" name="password" type="text" th:value="*{password}" th:errorclass="is-invalid" th:classappend="${#fields.hasErrors('passwordValid')}?'is-invalid'">
	    <div class="create-color-red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
	    
	    <input class="form-control" placeholder="PASSWORDCONFIRM" id="passwordConfirm" name="passwordConfirm" type="text" th:value="*{passwordConfirm}" th:errorclass="is-invalid" th:classappend="${#fields.hasErrors('passwordValid')}?'is-invalid'">
	    <div class="create-color-red" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></div>
		<div class="create-color-red" th:if="${#fields.hasErrors('passwordValid')}" th:errors="*{passwordValid}"></div>
    </div>
    <p><button class="w-100 btn btn-lg btn-primary" type="submit" name="execution">CONFIRM</button></p>
    
    <p><button class="w-100 btn btn-lg btn-primary" type="submit" name="back">BACK</button></p>

    <p class="mt-5 mb-3 text-muted">&copy; 2017-2021</p>
  </form>
</main>


    
  </body>
</html>
