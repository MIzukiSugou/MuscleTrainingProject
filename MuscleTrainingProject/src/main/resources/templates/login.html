<!--ログイン作成画面 -->
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.79.0">
    <title th:text="${title}"></title>

    <link rel="canonical" href="https://getbootstrap.jp/docs/5.0/examples/sign-in/">

    

    <!-- Bootstrap core CSS -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">  
<link href=https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css th:href="@{/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Favicons -->
<link rel="apple-touch-icon" th:href="@{/image/icon/login.jpg}" sizes="180x180">
<link rel="icon" th:href="@{/image/icon/login.jpg}" sizes="32x32" type="image/png">
<link rel="icon" th:href="@{/image/icon/login.jpg}" sizes="16x16" type="image/png">
<link rel="manifest" th:href="@{/image/icon/login.jpg}">
<link rel="mask-icon" th:href="@{/image/icon/login.jpg}" color="#7952b3">
<link rel="icon" th:href="@{/image/icon/login.jpg}">
<meta name="theme-color" content="#7952b3">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="login.css" th:href="@{/css/login.css}" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signin">
  <h1 th:text="${title}"></h1>
  <label th:text="${message}"></label>
  <form method="post" th:action="@{/login/execution}" th:object="${loginForm}">
    <img class="mb-4" src="/docs/5.0/assets/brand/bootstrap-logo.svg" th:src="@{/image/icon/trainhard.jpg}" alt="" width="250" height="230">
    <label class="login-color-red" th:text="${errorMessage}"></label>
    <input class="form-control" maxlength='6' placeholder="USERID" id="userId" name="userId" type="text" th:value="*{userId}" th:errorclass="is-invalid" autofocus>
    <div class="login-color-red" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></div>
    <input class="form-control" placeholder="PASSWORD" id="password" name="password" type="password" th:value="*{password}" th:errorclass="is-invalid">
    <div class="login-color-red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">LOGIN</button>
    <div class="checkbox mb-3">
      <label>
        <br/><a th:href="@{/create/access}">Create an account</a>
      </label>
    </div>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2021</p>
  </form>
</main>


    
  </body>
</html>
